<html>
	<head>
		<meta charset="utf-8">
		<title>Babel Demo</title>
		 <style>
			 .errorBox {
				 border: 1px solid red;
				 background-color: #eebbbb;
				 margin: 1em;
				 padding: 2em;
			 }

			 .errorBox--hidden {
				 display: none
			 }
		 </style>
	</head>
	<body>
		<main>
			<label><input id="name" type="text"/></label>
			<button id="submitName">Submit</button>
			<div id="content"></div>
			<div id="error" class="errorBox--hidden">
				Error message goes here.
			</div> 
		</main>
		Installed local-web-server using npm install -g local-web-server.
		Run with ws command!
		<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"> 
		</script>	
		<script type="text/babel" data-presets="latest">
			const getMessage = (name) => `Welcome to JavaScript, ${name}!`;
			const button = document.getElementById('submitName');
			const contentArea = document.getElementById('content');
			const messageArea = document.getElementById('error');

			button.addEventListener('click', (e) => {
				messageArea.className = "errorBox--hidden";
				let name = document.getElementById('name').value;
				if (name.length < 2) {
					contentArea.textContent = '';
					messageArea.textContent = "Please enter a valid name.";
					messageArea.className = "errorBox";
				} else {
					contentArea.textContent = getMessage(name);
				} 
			});
			
		</script>	
	</body>
</html>
